<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Organización del mes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: linear-gradient(to right, rgb(236, 187, 51), rgb(194, 87, 16), rgb(194, 86, 28));">
  <ion-card class="center-card" style="margin: auto; max-width: 350px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; border-radius: 15px; background-color: #f5f5f5;">
    <ion-card-header style="border-bottom: 2px solid rgba(252, 237, 237, 0.1); padding: 10px 0; margin-bottom: 20px;">
      <ion-card-title class="ion-text-center" style="font-size: 24px; font-weight: bold; color: rgb(236, 187, 51)">
        Escanea el Código QR
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="center-content" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <qrcode
        [qrdata]="'https://www.teleton.cl/'"
        [allowEmptyString]="true"
        [ariaLabel]="'Código QR con el contenido...'"
        [cssClass]="'center'"
        [colorDark]="'#000000ff'"
        [colorLight]="'#ffffff'"
        [elementType]="'canvas'"
        [errorCorrectionLevel]="'M'"
        [imageSrc]="'./assets/angular-logo.png'"
        [imageHeight]="75"
        [imageWidth]="75"
        [margin]="4"
        [scale]="1"
        [title]="'A custom title attribute'"
        [width]="300"
      ></qrcode>
      <ion-text class="ion-text-center" style="margin-top: 10px; font-size: 1rem; color: rgb(194, 87, 16);">
        ¡Apoya a la teleton!
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
