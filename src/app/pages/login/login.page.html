<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="outer-container">
    <!-- Imagen del logo -->
    <div class="imagen-logo">
      <img src="assets/uberduc.jfif.png" alt="Auto-logo" class="logo" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-item>
              <ion-input type="email" fill="solid" label="Correo Electrónico" labelPlacement="floating" ngModel name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" fill="solid" label="Contraseña" labelPlacement="floating" ngModel name="password"></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
          </form>
          <br>
          <p style="text-align:center;"> ¿No tienes cuenta? <a routerLink="/registro">Registrate</a></p>
         
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
