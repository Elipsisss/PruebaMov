<ion-header>
  <ion-toolbar color="light">
    <ion-menu-button color="dark" slot="start"></ion-menu-button>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="viaje">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Conductor:</strong> {{ viaje.conductor }}</p>
      <p><strong>Destino:</strong> {{ viaje.nombre_destino }}</p>
      <p><strong>Valor:</strong> ${{ viaje.valor }}</p>
      <p><strong>Pasajeros:</strong> {{ viaje.pasajeros }}</p>
      <p><strong>Estado del Viaje:</strong> {{ viaje.estado_viaje }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-content *ngIf="!viaje">
  <p style="text-align: center;">No hay reservas realizadas.</p>
</ion-content>
