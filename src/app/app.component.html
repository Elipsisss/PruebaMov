<ion-app>
  <ion-menu contentId="menu">
    <ion-header>
      <ion-toolbar>
       <img src="../assets/uberduc.jfif.png" alt=""> <ion-title>Menu</ion-title>  
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list >
        <ion-item  lines="full"(click)="perfil()"  >
          <ion-icon  slot="start" name="person" color ="dark"></ion-icon>Perfil
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item  lines="full" >
          <ion-icon slot="start" name="key" color="dark" ></ion-icon>miau
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="airplane" color="dark"></ion-icon>guau
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="full" (click)="salir()">
          <ion-icon slot="start" name="exit" color="dark"></ion-icon>Salir
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
